<!DOCTYPE HTML>

<html>

<head>
	<title>Single - Future Imperfect by HTML5 UP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="{{site.baseurl}}/assets/css/main.css" />
</head>

<body class="single is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->

		{% include header.html %}
		
		<!-- Main -->
		<div id="main">

			<!-- Post -->
			<article class="post">
				<header>
					<div class="title">
						<h2>{{ page.title }}</h2>
					</div>
					<div class="meta">
						<div class="published">November 1, 2015</div>
						<a href="#" class="author"><span class="name">Sarah Usher</span><img src="/images/sarah.jpg" alt="" /></a>
					</div>
				</header>
				<span class="image featured"><img src="/images/pic01.jpg" alt="" /></span>
				<p>

					{{ content }}

				</p>
			</article>

		</div>

		<!-- Footer -->

		{% include footer.html %}

	</div>

	<!-- Scripts -->
	<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/browser.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/breakpoints.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/util.js"></script>
	<script src="{{site.baseurl}}/assets/js/main.js"></script>

</body>

</html>

<!DOCTYPE HTML>

<html>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->

		{% include header.html %}

		<!-- Main -->
		<div id="main">

			{% for post in site.posts %}

			<article class="post">
				<header>
					<div class="title">
						<h2><a href="{{ post.filename }}">{{ post.title }}</a></h2>
					</div>
					<div class="meta">
						<div class="published">{{ post.date | date: "%B %d, %Y" }}</div>
						<a href="#" class="author"><span class="name">Sarah Usher</span><img src="/images/sarah1.jpg"
																							 alt="image of author" /></a>
					</div>
				</header>
				<a href="{{ post.filename }}" class="image featured"><img src="{{ post.image }}" alt="" /></a>
				<p> {{ post.excerpt }} </p>
				<footer>
					<ul class="actions">
						<li><a href="{{ post.filename }}" class="button large">Continue Reading</a></li>
					</ul>
				</footer>
			</article>

			{% endfor %}


		</div>

		<!-- Sidebar -->
		{% include sidebar.html %}

	</div>

	<!-- Scripts -->
	<script src="{{site.baseurl}}/assets/js/jquery.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/browser.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/breakpoints.min.js"></script>
	<script src="{{site.baseurl}}/assets/js/util.js"></script>
	<script src="{{site.baseurl}}/assets/js/main.js"></script>

</body>

</html>
